{% extends 'layouts/main.html' %}
{% block title %} Fyyur | Venues {% endblock %}
{% block content %}
{% for area, venues in areas.items() %}
	<h3>
		{{ area[0] }}, {{ area[1] }}
	</h3>
	<ul class="items">
		{% for venue in venues %}
		<li>
			<a href="/venues/{{ venue[0] }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue[1] }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
