<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- /meta -->

    <!-- styles -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome-4.1.0.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.1.1.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap-theme-3.1.1.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/layout.main.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.responsive.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.quickfix.css') }}"/>
    <!-- /styles -->

    <!-- favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ url_for('static', filename='ico/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{{ url_for('static', filename='ico/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{{ url_for('static', filename='ico/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed"
          href="{{ url_for('static', filename='ico/apple-touch-icon-57-precomposed.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}">
    <!-- /favicons -->

    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/libs/modernizr-2.8.2.min.js') }}"></script>
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='js/libs/respond-1.4.2.min.js') }}"></script><![endif]-->
    <!-- /scripts -->

</head>
<body class="form-only-page">

    <div class="container">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning fade in">
            <a class="close" data-dismiss="alert">&times;</a>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script type="text/javascript" src="/app/staticatic/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/bootstrap-3.1.1.min.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

</body>
</html>
